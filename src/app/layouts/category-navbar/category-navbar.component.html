<nav class="navbar navbar-expand-lg fixed-top bg-white">
  <!-- Brand logo for the site -->
  <div class="navbar-brand">
    <a routerLink="/" class="site-logo hover-secondary"> ANG-BLOG </a>
  </div>

  <!-- Navigation menu -->
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav text-primary" *ngFor="let category of categoryArray">
      <!-- Iterate through categories and create navigation links -->
      <li class="nav-item ml-3">
        <a class="nav-link hover-cat" [routerLink]="['/category', category.data.category, category.id]"> {{ category.data.category }} </a>
      </li>
    </ul>
  </div>
</nav>
